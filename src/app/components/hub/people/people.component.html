<p-progressSpinner class="item-center-n-relative"
                   *ngIf="!people">
</p-progressSpinner>

<section>
  <app-common-header [headerDetails]="headerDetails"></app-common-header>

  <p-divider></p-divider>

  <div>
    <div class="flex gap-3 items-center mb-4">
      <label>Look by team: </label>
      <p-dropdown [options]="teams" [(ngModel)]="selectedTeam" optionLabel="label" (onChange)="teamChanged()"></p-dropdown>
    </div>

    <div class="flex flex-wrap gap-10">

      <div class="ml-[11px] flex gap-5 items-center default-border sm:basis-[100%]
       md:basis-[45%] lg:basis-[25%] basis-[100%]" *ngFor="let item of people">
        <div class="home-content p-5">
          <div class="creator-details flex gap-4 mb-2 pb-4">
            <img class="rounded-[50%]" style="width: 50px; height: 50px" [src]="'data:image/png;base64,' + item.photo"
                 alt="photo">
            <div class="flex flex-col">
              <span class="text-sky-700">{{item.title}}</span>
              <span class="text-sm-12 text-gray-500">{{item.team}}</span>
            </div>
          </div>


          <div class="line-clamp-7">
            <!--
                      <p class="text-[16px] mb-2 font-semibold text-gray-800" [innerHTML]="item.title">
            -->
            <p class="text-sm text-gray-700" [innerHTML]="item.description">
            </p>
          </div>

          <div class="w-[100%] flex">
            <ng-container *ngFor="let count of getArrayForCount(item.totalLinks);let i = index">
              <div class="mb-2 mt-2 mr-3" *ngIf="item['link-label-'+(i+1)]">
                <a class="text-sky-500 text-sm-12" target="_blank"
                   [href]="item['link-'+(i+1)]">{{item['link-label-' + (i + 1)]}}</a>
              </div>
            </ng-container>
          </div>

          <!--       <div class="w-[100%]" *ngIf="item.tags">
                   <div class="flex flex-row flex-wrap gap-1 pt-1 text-sm-12 text-gray-700">
                     <ng-container *ngFor="let tag of getTags(item)">
                       <p-chip class="mr-2" [label]="tag"></p-chip>
                     </ng-container>
                   </div>
                 </div>-->
        </div>
      </div>
    </div>
  </div>
</section>
