<div class="" *ngIf="userDetails">
  <div class="drop-shadow-sm w-[100%] fixed right-5 flex bg-white z-10 justify-end">
    <img class="mt-3 mb-3 rounded-[50%] w-[50px] h-[50px] cursor-pointer block" (click)="profileClicked()" [src]="'data:image/png;base64,' + userDetails.photo" alt="profile">
  </div>

  <p-sidebar [(visible)]="display" position="right">
    <div class="flex items-center gap-5">
      <img class="mt-3 mb-3 rounded-[50%] w-[30px] h-[30px] cursor-pointer block" [src]="'data:image/png;base64,' + userDetails.photo" alt="profile">
      <h1 class="text-[20px] text-slate-700">{{userDetails.name}}</h1>
    </div>
