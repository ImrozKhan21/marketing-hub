<section class="suggestions-container">

  <div class="flex justify-between" *ngIf="existingProfileDetails">
    <h1 class="text-[3rem] font-bold" [innerHTML]="profileHeaderDetails.header"></h1>

    <div>
      <img class="w-[100px] cursor-pointer block" [src]="'data:image/png;base64,' + existingProfileDetails.photo"
           alt="profile">
    </div>
  </div>

  <p-divider></p-divider>

  <div class="mb-10 flex flex-col items-start gap-10" *ngIf="existingProfileDetails">
    <app-hub-form [userDetails]="userDetails" [formId]="'preferences'" [buttonLabel]="'Update'"
                  [existingDetails]="existingProfileDetails" [successMessage]="'Your Profile has been updated'">
    </app-hub-form>
  </div>
</section>
